<!DOCTYPE html>
<html>
<head>
    <title>Mi Primer Mapa</title>
    <meta charset="utf-8">
    <!-- Leaflet CSS/JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; } /* Ocupa toda la pantalla */
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Mapa centrado en Bogotá
        const map = L.map('map').setView([4.6097, -74.0817], 12);

        // Capa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Marcador ejemplo
        L.marker([4.6097, -74.0817]).addTo(map)
            .bindPopup("¡Hola, este es mi primer mapa!");
    </script>
</body>
</html>
